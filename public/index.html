<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playing Card Recognition with TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Welcome to my Stackathon Project!!!</h1>
    <p>
      I worked with TensorFlow.js, machine learning library for JavaScript
      Developers
    </p>

    <p id="status">Awaiting TF.js load...</p>

    <video id="webcam" autoplay muted></video>
    <div>
      <button id="enableCam">Enable Webcam</button>
      <button class="dataCollector" data-1hot="0" data-name="Class 1">
        Gather Ace Hearts Data
      </button>
      <button class="dataCollector" data-1hot="1" data-name="Class 2">
        Gather Ace Clubs Data
      </button>
      <button id="train">Train &amp; Predict!</button>
      <button id="reset">Reset</button>
    </div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/script.js" defer></script>
  </body>
</html>
